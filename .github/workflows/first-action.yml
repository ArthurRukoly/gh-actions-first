name: Nodejs Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./project
        run: npm install
      - name: Run tests
        working-directory: ./project
        run: npm run test
  deploy:
    depends: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./project
        run: npm install
      - name: Run deploy
        working-directory: ./project
        run: npm run build