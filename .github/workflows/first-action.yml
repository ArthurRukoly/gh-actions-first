name: Nodejs Workflow
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Enter project's folder
        run: cd ./project
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Enter project's folder
        run: cd ./project
      - name: Install dependencies
        run: npm ci
      - name: Run deploy
        run: npm build